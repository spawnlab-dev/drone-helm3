kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: test
    image: golang:1.13
    commands:
      - go test ./cmd/... ./internal/...
      - go vet ./cmd/... ./internal/...
  - name: lint
    image: cytopia/golint
    commands:
      - golint -set_exit_status ./cmd/... ./internal/...
  - name: build
    image: golang:1.13
    commands:
      - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o build/drone-helm cmd/drone-helm/main.go
  - name: publish_linux_amd64
    image: plugins/docker
    settings:
      privileged: true
      tags:
        - latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo:
        from_secret: plugin_repo
      dockerfile: Dockerfile
      registry: https://registry.spawnlab.dev
trigger:
  branch:
    - pmishra/**
  event:
    - push

---
kind: secret
name: docker_username
get:
  path: drone/data/common/registry
  name: username

---
kind: secret
name: docker_password
get:
  path: drone/data/common/registry
  name: password

---
kind: secret
name: plugin_repo
get:
  path: drone/data/common/registry
  name: plugin_repo